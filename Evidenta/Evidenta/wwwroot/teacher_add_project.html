    <!--  TEXTBOX AND BUTTON -->
    <div class="text-center">
        <div class="container">
            <form>
                <div class="form-group">
                    <label class="float-left font-weight-bold h6 mt-5">Give a title to your assignment:</label>
                    <input type="text" class="form-control" id="new_project" placeholder="Project title">
                </div>

                <div class="form-group">
                    <label class="float-left font-weight-bold h6">Choose the Dicipline:</label>
                    <select class="form-control mb-5" id="new_project">
                        <option>Dicipline 1</option>
                        <option>Dicipline 2</option>
                        <option>Dicipline 3</option>
                        <option>Dicipline 4</option>
                        <option>Dicipline 5</option>
                    </select>
                </div>

                <div class="form-group">
                    <textarea class="form-control" rows="5" id="comment"
                              placeholder="Enter assignment descripton here"></textarea>
                </div>
            </form>
        </div>

        <button class="btn btn-lg btn-primary  submit_btn" type="submit">Submit</button>
    </div>

    <!-- Change password start -->
    <form class="form-signin change_pw">
        <div class="text-center mb-4">
            <h1 class=" h1 mb-4 font-weight-bold text-dark">Change Your Password</h1>
            <h5 class="text-muted">Create a new password. And don't forget to save!</h5>
        </div>

        <div class="form-label-group mb-2 mt-5">
            <label class="text-dark font-weight-bold" for="inputPassword">Old Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Old Password" required
                   autofocus>
        </div>

        <div class="form-label-group mb-2">
            <label class="text-dark font-weight-bold" for="inputPassword">New Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="New Password" required>
        </div>

        <div class="form-label-group mb-5">
            <label class="text-dark font-weight-bold" for="inputPassword">Confirm New Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder=" Confirm New Password" required>
        </div>

        <button class="btn btn-lg btn-primary btn-block submit_btn" type="submit">Change Password</button>
    </form>
    <!-- Change password end -->

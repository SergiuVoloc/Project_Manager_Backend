    <!-- Navbar end -->
    <!-- Upload form start -->
    <form class="upload">
        <div class="text-center mb-4">
            <h1 class="h1 mb-3 font-weight-bold text-dark">Upload Your Work</h1>

        </div>

        <div class="form-group">
            <label for="formGroupExampleInput">Give a title to your assignment:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Assignment title">
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Choose your Teacher:</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Teacher 1</option>
                <option>Teacher 2</option>
                <option>Teacher 3</option>
                <option>Teacher 4</option>
                <option>Teacher 5</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Choose the Dicipline</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Dicipline 1</option>
                <option>Dicipline 2</option>
                <option>Dicipline 3</option>
                <option>Dicipline 4</option>
                <option>Dicipline 5</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Choose the Project:</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Project 1</option>
                <option>Project 2</option>
                <option>Project 3</option>
                <option>Project 4</option>
                <option>Project 5</option>
            </select>
        </div>

        <div class="custom-file mt-3">
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Choose file from your computer</label>
        </div>

        <div class="centered">
            <button type="submit" class="btn btn-primary my-1 ">Submit</button>
        </div>
    </form>


    <!-- Upload form end -->
    <!-- Footer start -->
    <p class="footer mb-0 text-muted text-center footer_upload">

    <div class="justify-content-cente">
        <div class="container">
            <form class="mt-2">
                <div class="form-row align-items-center">
                    <div class="col-auto ">
                        <input type="text" class="form-control mb-2" id="inlineFormInput"
                               placeholder="Insert Project ID">
                    </div>
                    <div class="col-auto ">
                        <button type="submit" class="btn btn-primary mb-2 submit_btn">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- TABLE-->
    <div class="container mt-5">
        <table class="table table-bordered table-hover table-striped content-table1">
            <thead>
                <tr>
                    <th class="pr-5 padding_20_column grade_table">student name </th>
                    <th class="small_th grade_table">year</th>
                    <th class="small_th grade_table">group</th>
                    <th class="small_th grade_table">speciality</th>
                    <th class="small_th grade_table">date</th>
                    <th class="small_th grade_table">project title</th>
                    <th class="small_th grade_table">download</th>
                </tr>
            </thead>
            <tbody>
                <tr class="grade_table">
                    <td class=" grade_table padding_20_column">Sergiu Voloc</td>
                    <td class="grade_table">3</td>
                    <td class="grade_table">CR 3.1</td>
                    <td class="grade_table">Computer Science</td>
                    <td class="grade_table"> 15.05.2020</td>
                    <td class="grade_table">Homework 1 APD</td>

                </tr>


            </tbody>
        </table>

    <!-- TABLE-->
    <!--  TEXTBOX AND BUTTON -->
    <div class="text-center">
        <div class="container">
            <form>
                <div class="form-group">
                    <label class="float-left font-weight-bold h6 ">Give the final grade:</label>
                    <input type="text" class="form-control" id="new_project" placeholder="Grade">
                </div>

                <div class="form-group">
                    <textarea class="form-control" rows="5" id="comment" placeholder="Enter comments here"></textarea>
                </div>
            </form>
        </div>
